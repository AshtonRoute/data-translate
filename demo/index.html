<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>data-translate demo</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <script src="../../jquery2/jquery.js"></script>

  <link rel="import" href="material-input.html">

  <style is="custom-style">
    body {
      padding: 40px;
    }

  </style>

</head>
<body unresolved>
  
  <h1>data-translate demo</h1>
  <h3>Type something in input below, then move mouse over ClearButton to see the tooltip. Then change language with buttons below and check tooltip again.</h3>
  
  <button id="btn_en" onclick="change_to_en()">Change to EN</button>
  <button id="btn_ru" onclick="change_to_ru()">Change to RU</button>

  <material-input id="inputLogin" icon="social:person" label="Login" error-message$="Invalid login" auto-validate="true" type="text" name="user[name]" clear-button required autofocus minlength="3" maxlength="15" char-counter="true" allowed-pattern="^[A-Za-z0-9_-]$" prevent-invalid-input="true"></material-input>

  <script>
      function change_to_en() {
        document.documentElement.lang = 'en';
      };
      
      function change_to_ru() {
        document.documentElement.lang = 'ru';
      };
      
      $(document).ready(function(){
        var input = document.querySelector('#inputLogin');
        input.addEventListener('data-translate-initialize', function(e) {
            input.setPropToAllDataTranslateChildren('detectLanguageFrom', 'browser', true); // when page is loading  we're detecting our language from user's browser.
            //input.removeTranslations('labelClearButton'); // you can remove translations here
            // or you can change them here
            input.translations.en.labelClearButton = 'Clean this area';
            input.translations.ru.labelClearButton = 'Очистить данное поле';
        });
      });
  </script>
</body>
</html>
